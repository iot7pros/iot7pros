<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - 3Dpros iOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        },
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-body">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="w-full py-12 bg-gray-50 dark:bg-gray-900 mt-24">
        <div class="max-w-[1320px] mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Image Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Grid Item 1 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\2022-highlights-Large-uai-864x1080.png" 
                         alt="Project 1" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">LED Matrix Display</h3>
                    </div>
                </div>

                <!-- Grid Item 2 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\lightbar-header-uai-533x667.png" 
                         alt="Project 2" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">Light Bar Installation</h3>
                    </div>
                </div>

                <!-- Grid Item 3 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\IMG_0084-Large-e1695527093883.png" 
                         alt="Project 3" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">Interactive Art</h3>
                    </div>
                </div>

                <!-- Grid Item 4 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\IMG_6238-Medium.png" 
                         alt="Project 4" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">Digital Sculpture</h3>
                    </div>
                </div>

                <!-- Grid Item 5 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\bubbly-5717-.png" 
                         alt="Project 5" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">Kinetic Installation</h3>
                    </div>
                </div>

                <!-- Grid Item 6 -->
                <div class="relative group overflow-hidden rounded-lg cursor-pointer">
                    <img src="images\surya-280-4026-.png" 
                         alt="Project 6" 
                         class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <h3 class="text-xl font-display font-semibold text-white">Light Sculpture</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <button id="back-to-top" class="fixed bottom-8 right-8 bg-primary-600 dark:bg-primary-400 text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-primary-700 focus:outline-none z-50" aria-label="Back to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- Component scripts -->
    <script src="js/components.js"></script>
    <script src="js/loadComponents.js"></script>
    <script>
        loadComponent('header', 'header');
        loadComponent('footer', 'footer');
        setActiveNavLink('projects.html');
    </script>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        },
                    },
                    fontFamily: {
                        'display': ['"Playfair Display"', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-body">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="w-full py-12 bg-gray-50 dark:bg-gray-900 mt-24">
        <div class="max-w-[1320px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-9xl font-display font-bold text-primary-600 dark:text-primary-400 mb-4">404</h1>
                <h2 class="text-3xl font-display font-semibold text-gray-800 dark:text-white mb-4">Page Not Found</h2>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">The page you're looking for doesn't exist or has been moved.</p>
                <a href="index.html" class="inline-block bg-primary-600 dark:bg-primary-400 text-white px-8 py-3 rounded-full shadow-lg transition-all duration-300 hover:bg-primary-700 focus:outline-none">
                    Return Home
                </a>
            </div>
            <div class="mt-12 flex justify-center">
                <div class="relative group cursor-pointer overflow-hidden w-full max-w-2xl">
                    <img src="images/3D.png" 
                         alt="404 Illustration" 
                         class="w-full h-[400px] object-cover rounded-lg shadow-lg opacity-50">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-4xl font-display font-bold text-primary-800 dark:text-white text-center">
                            Lost in the Circuit
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <button id="back-to-top" class="fixed bottom-8 right-8 bg-primary-600 dark:bg-primary-400 text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-primary-700 focus:outline-none z-50" aria-label="Back to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- Component scripts -->
    <script src="js/components.js"></script>
    <script src="js/loadComponents.js"></script>
    <script>
        loadComponent('header', 'header');
        loadComponent('footer', 'footer');
        setActiveNavLink('404.html');
    </script>
    <script src="js/script.js"></script>
</body>
</html>
